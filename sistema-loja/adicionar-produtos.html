<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar produtos</title>
</head>
<body>
    <h2>Adicionar produtos</h2>
    <form>
        
        <label for="fotos">Fotos</label>
        <input type="file" nome="fotos" id="fotos">
        <br>
        <label for="produto">Produtos</label>
        <input type="text" nome="produto" id="produto">
        <br>
        <label for="descricao">Descrição</label>
        <input type="text" nome="descricao" id="descricao">
        <br>
        <label for="preço">Preço</label>
        <input type="text" nome="preço" id="preço">
        <br>
        <label for="vaga">Vaga disponível</label>
        <input type="text" nome="vaga" id="vaga">
        <br>
    
    </form>
        
</body>
</html>
